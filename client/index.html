<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="create-game-wrapper">
        <form id="create-game">
            <input type="submit" value="New Game"/>
        </form>
        <p></p>
    </div>
    <form id="join-game">
        <input type="submit" value="Join Game"/>
        <label for="game-id">game id:</label>
        <input type="text" required/>
    </form>
    <form id="launch-attack">
        <label for="x-coord">x:</label>
        <input id="x-coord" type="text" required>
        <label for="y-coord">y:</label>
        <input id="y-coord" type="text" required>
        <input type="submit" value="attack!"/>
    </form>
    <section>
        <h3>my attacks</h3>
        <ul id="my-attacks">
            <li class="hit">A4: hit</li>
            <li>B4: miss</li>
        </ul>
    </section>
    <section>
        <h3>opponent's attacks</h3>
        <ul id="opponent-attacks">
            <li class="hit">A4: hit</li>
            <li>B4: miss</li>
        </ul>
    </section>
</body>
</html>
